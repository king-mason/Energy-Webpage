<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Energy Consumption Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Energy Consumption Calculator</h1>
        </header>

        <div id="price-container">
            <label for="current-price">Current Price:</label>
            <span id="current-price">16.34 ¢ per kWh</span>
            <button id="editButton" onclick="toggleEditPrice()">Edit</button>
        </div>

        <div id="edit-price-container" style="display: none;">
            <label for="custom-price">Current Price:</label>
            <input type="number" id="custom-price" step="0.01" placeholder="Enter price (¢)" value="16.34">
            <button onclick="updateCustomPrice()">Set</button>
            <button onclick="toggleEditPrice()">Cancel</button>
        </div>

        <section id="userInput">
            <table id="devicesTable">
                <thead>
                    <tr>
                        <th>Device Name</th>
                        <th>Amount</th>
                        <th>Power Rating (Watts)</th>
                        <th>Hours on per Day</th>
                        <th>Monthly Energy Use (J)</th>
                        <th>Monthly Energy Use (kWh)</th>
                        <th>Cost</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div>
                <button id="addButton" class="button" onclick="addRow()">Add Device</button>
                <button id="sortButton" class="button" onclick="sortTable()">Sort</button>
            </div>
        </section>

        <section id="results" class="results-section">
            <div class="result">
                <label for="totalEnergyUse">Total Monthly Use:</label>
                <span id="totalEnergyUse">0.00</span>
                <span>kWh</span>
            </div>
            <div class="result">
                <label for="totalEnergyCost">Total Monthly Cost:</label>
                <span id="totalEnergyCost">$0.00</span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
